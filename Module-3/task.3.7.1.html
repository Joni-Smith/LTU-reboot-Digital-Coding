<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/task.3.7.1.css">
    <title>Task.3.7.1</title>
</head>
<body>
    
    <section class="main text-center">

        <div class="container">

            <h1>Animal Filter using JS</h1>

            <div class = "selection-container">
                <button class="btn selection active" data-class="All">All</button>
                <button class="btn selection" data-class="penguins">Penguins</button>
                <button class="btn selection" data-class="elephants">Elephants</button>
                <button class="btn selection" data-class="otters">Otters</button>
                <button class="btn selection" data-class="Sheep">Sheep</button>
            </div>
        </div>

        <!-- selection images -->

        <div class="image-selections">

            <div class="images" data-class="penguins">
                <img src="https://images.pexels.com/photos/86405/penguin-funny-blue-water-86405.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="picture of a penguin flapping its wings">
            </div>

            <div class="images" data-class="elephants">
                <img src="https://images.pexels.com/photos/50579/africa-elephant-words-animal-50579.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>

            <div class="images" data-class="otters">
                <img src="https://images.pexels.com/photos/5674796/pexels-photo-5674796.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>

            <div class="images" data-class="sheep">
                <img src="https://images.pexels.com/photos/227691/pexels-photo-227691.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>

            
        </div>
    </section>

   

   

    

   

    <script src="../scripts/task.3.7.1.js"></script>
</body>
</html>
